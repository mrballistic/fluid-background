<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Mouse Trails</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    
    canvas {
      display: block;
      cursor: crosshair;
    }
    
    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      max-width: 300px;
      font-size: 14px;
    }
    
    .status {
      margin: 5px 0;
      padding: 5px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .success { background: rgba(0, 255, 0, 0.2); color: #0f0; }
    .info { background: rgba(0, 0, 255, 0.2); color: #88f; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="overlay">
    <h3 style="margin: 0 0 10px 0;">Simple Mouse Trails</h3>
    <div id="status"></div>
    <div style="margin-top: 10px; font-size: 11px; color: #aaa;">
      Move your mouse to create colorful trails!
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    
    // Set canvas size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    function addStatus(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
      statusDiv.appendChild(div);
      
      // Keep only last 5 messages
      while (statusDiv.children.length > 5) {
        statusDiv.removeChild(statusDiv.firstChild);
      }
    }
    
    // Mouse tracking
    let mouse = { x: 0, y: 0, lastX: 0, lastY: 0, down: false };
    let particles = [];
    
    canvas.addEventListener('mousemove', (e) => {
      mouse.lastX = mouse.x;
      mouse.lastY = mouse.y;
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      
      // Add particles along mouse trail
      const dx = mouse.x - mouse.lastX;
      const dy = mouse.y - mouse.lastY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance > 2) {
        for (let i = 0; i < Math.min(5, distance / 2); i++) {
          const t = i / Math.max(1, distance / 2);
          particles.push({
            x: mouse.lastX + dx * t + (Math.random() - 0.5) * 10,
            y: mouse.lastY + dy * t + (Math.random() - 0.5) * 10,
            vx: dx * 0.1 + (Math.random() - 0.5) * 2,
            vy: dy * 0.1 + (Math.random() - 0.5) * 2,
            life: 1.0,
            hue: (Date.now() * 0.1 + Math.random() * 60) % 360,
            size: Math.random() * 8 + 4
          });
        }
      }
    });
    
    canvas.addEventListener('mousedown', () => {
      mouse.down = true;
      addStatus('Mouse down - creating more particles!', 'info');
    });
    
    canvas.addEventListener('mouseup', () => {
      mouse.down = false;
    });
    
    // Animation loop
    function animate() {
      // Fade background
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Update and draw particles
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        
        // Update particle
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.98;
        p.vy *= 0.98;
        p.life -= 0.01;
        
        if (p.life <= 0) {
          particles.splice(i, 1);
          continue;
        }
        
        // Draw particle
        const alpha = p.life;
        const size = p.size * p.life;
        
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.fillStyle = `hsl(${p.hue}, 80%, 60%)`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
        ctx.fill();
        
        // Add glow effect
        ctx.globalAlpha = alpha * 0.3;
        ctx.fillStyle = `hsl(${p.hue}, 100%, 80%)`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, size * 2, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.restore();
      }
      
      // Add extra particles if mouse is down
      if (mouse.down && Math.random() < 0.3) {
        particles.push({
          x: mouse.x + (Math.random() - 0.5) * 20,
          y: mouse.y + (Math.random() - 0.5) * 20,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          life: 1.0,
          hue: (Date.now() * 0.1 + Math.random() * 60) % 360,
          size: Math.random() * 12 + 6
        });
      }
      
      requestAnimationFrame(animate);
    }
    
    // Start animation
    animate();
    addStatus('âœ… Simple trails initialized', 'success');
    addStatus(`Canvas size: ${canvas.width}x${canvas.height}`, 'info');
    addStatus('Move mouse to create trails!', 'info');
  </script>
</body>
</html>
