<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real SplashCursor Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .stats {
            margin: 20px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 5px;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real SplashCursor Implementation</h1>
        <p>Move your mouse around to see the actual splash cursor effect!</p>
        
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
            <button id="rainbowBtn">Rainbow</button>
            <button id="fireBtn">Fire</button>
            <button id="oceanBtn">Ocean</button>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div>FPS</div>
                <div id="fpsDisplay">0</div>
            </div>
            <div class="stat">
                <div>Particles</div>
                <div id="particleDisplay">0</div>
            </div>
            <div class="stat">
                <div>Status</div>
                <div id="statusDisplay">Stopped</div>
            </div>
        </div>
        
        <div style="margin: 40px 0; line-height: 1.6;">
            <h2>Real Implementation</h2>
            <p>This uses the actual SplashCursor classes you built with full physics simulation, metaball rendering, and particle systems!</p>
        </div>
    </div>

    <script type="module">
        // Import the real implementation
        import { ParticleSystem } from './src/splash-cursor/ParticleSystem.js';
        import { PhysicsEngine } from './src/splash-cursor/PhysicsEngine.js';
        import { MetaballRenderer } from './src/splash-cursor/MetaballRenderer.js';
        import { MouseTracker } from './src/splash-cursor/MouseTracker.js';

        class RealSplashCursor {
            constructor() {
                this.setupCanvas();
                this.setupSystems();
                this.setupEventListeners();
                this.active = false;
                this.animationId = null;
                this.lastTime = 0;
                this.fps = 0;
                this.frameCount = 0;
                this.lastFpsUpdate = 0;
            }

            setupCanvas() {
                this.canvas = document.createElement('canvas');
                this.canvas.style.position = 'fixed';
                this.canvas.style.top = '0';
                this.canvas.style.left = '0';
                this.canvas.style.width = '100%';
                this.canvas.style.height = '100%';
                this.canvas.style.pointerEvents = 'none';
                this.canvas.style.zIndex = '9999';
                document.body.appendChild(this.canvas);
                
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
            }

            setupSystems() {
                // Initialize particle system
                this.particleSystem = new ParticleSystem({
                    maxParticles: 150,
                    emissionRate: 60,
                    particleLifetime: 2000,
                    initialSize: 8,
                    sizeVariation: 3
                });

                // Initialize physics engine
                this.physicsEngine = new PhysicsEngine({
                    bounds: { x: 0, y: 0, width: window.innerWidth, height: window.innerHeight },
                    gravity: { x: 0, y: 20 },
                    drag: 0.98,
                    bounceEnabled: true,
                    bounceDamping: 0.7
                });

                // Initialize renderer
                this.renderer = new MetaballRenderer(this.canvas, {
                    threshold: 0.5,
                    blurAmount: 2,
                    qualityLevel: 'high',
                    maxInfluenceDistance: 80,
                    skipPixels: 1
                });

                // Initialize mouse tracker
                this.mouseTracker = new MouseTracker({
                    velocitySmoothing: 0.8,
                    maxVelocity: 400
                });
            }

            setupEventListeners() {
                this.mouseTracker.startTracking(this.canvas);
            }

            animate = (currentTime) => {
                if (!this.active) return;

                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;

                // Update FPS counter
                this.frameCount++;
                if (currentTime - this.lastFpsUpdate > 1000) {
                    this.fps = Math.round((this.frameCount * 1000) / (currentTime - this.lastFpsUpdate));
                    this.frameCount = 0;
                    this.lastFpsUpdate = currentTime;
                }

                // Get mouse state
                const mouseState = this.mouseTracker.getMouseState();

                // Update particle system
                this.particleSystem.updateWithMouseState(deltaTime, mouseState);

                // Apply physics to particles
                const particles = this.particleSystem.getParticles();
                particles.forEach(particle => {
                    this.physicsEngine.updateParticle(particle, deltaTime / 1000);
                });

                // Render particles
                this.renderer.render(particles);

                this.animationId = requestAnimationFrame(this.animate);
            };

            start() {
                if (this.active) return;
                this.active = true;
                this.lastTime = performance.now();
                this.animate(this.lastTime);
            }

            stop() {
                this.active = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
            }

            reset() {
                this.particleSystem.cleanup();
                this.renderer.clear();
            }

            setPreset(preset) {
                switch (preset) {
                    case 'rainbow':
                        this.particleSystem.updateConfig({
                            maxParticles: 150,
                            emissionRate: 60
                        });
                        break;
                    case 'fire':
                        this.particleSystem.updateConfig({
                            maxParticles: 200,
                            emissionRate: 80
                        });
                        this.physicsEngine.updateConfig({
                            gravity: { x: 0, y: 30 }
                        });
                        break;
                    case 'ocean':
                        this.particleSystem.updateConfig({
                            maxParticles: 120,
                            emissionRate: 40
                        });
                        this.physicsEngine.updateConfig({
                            gravity: { x: 0, y: -10 }
                        });
                        break;
                }
            }

            getFPS() { return this.fps; }
            getParticleCount() { return this.particleSystem.getActiveCount(); }
            isActive() { return this.active; }
        }

        // Create and setup splash cursor
        const splashCursor = new RealSplashCursor();

        // Setup controls
        document.getElementById('startBtn').addEventListener('click', () => {
            splashCursor.start();
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            splashCursor.stop();
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            splashCursor.reset();
        });

        document.getElementById('rainbowBtn').addEventListener('click', () => {
            splashCursor.setPreset('rainbow');
        });

        document.getElementById('fireBtn').addEventListener('click', () => {
            splashCursor.setPreset('fire');
        });

        document.getElementById('oceanBtn').addEventListener('click', () => {
            splashCursor.setPreset('ocean');
        });

        // Update stats
        function updateStats() {
            document.getElementById('fpsDisplay').textContent = splashCursor.getFPS();
            document.getElementById('particleDisplay').textContent = splashCursor.getParticleCount();
            document.getElementById('statusDisplay').textContent = splashCursor.isActive() ? 'Active' : 'Stopped';
        }

        setInterval(updateStats, 100);

        // Auto-start
        splashCursor.start();
    </script>
</body>
</html>
