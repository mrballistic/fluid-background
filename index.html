<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FluidCursor Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .demo-content {
      position: relative;
      z-index: 10;
      padding: 20px;
      pointer-events: none;
    }

    .demo-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .demo-content p {
      font-size: 1.2rem;
      text-align: center;
      opacity: 0.8;
    }

    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      pointer-events: auto;
      z-index: 100;
    }

    .controls h3 {
      margin: 0 0 10px 0;
      font-size: 1rem;
    }

    .control-group {
      margin-bottom: 10px;
    }

    .control-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .control-group input {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/demo.tsx"></script>
</body>

</html>
